<!DOCTYPE html>
<html>
<head>
  <title>Snake Game with Bullet Hell</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    canvas {
      border: 1px solid white;
    }

    #score {
      color: white;
      font-size: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas width="800" height="800" id="game"></canvas>

  <script>
    var canvas = document.getElementById('game');
    var context = canvas.getContext('2d');
    var scoreElement = document.getElementById('score');

    var grid = 32; // Increased grid size for larger area
    var count = 0;
    var score = 0;
    
    var snake = {
      x: 160,
      y: 160,
      dx: grid,
      dy: 0,
      cells: [],
      maxCells: 4
    };

    var apple = { x: 320, y: 320 };

    // Bullets array
    var bullets = [];

    // Function to create a new bullet from a random edge
    function createBullet() {
      var bullet = {
        x: 0,
        y: 0,
        dx: 0,
        dy: 0
      };

      // Randomly select one of the four sides (0: top, 1: bottom, 2: left, 3: right)
      var side = getRandomInt(0, 4);

      if (side === 0) {
        // Spawn from top, moving down
        bullet.x = getRandomInt(0, canvas.width / grid) * grid;
        bullet.y = 0;
        bullet.dy = grid;
      } else if (side === 1) {
        // Spawn from bottom, moving up
        bullet.x = getRandomInt(0, canvas.width / grid) * grid;
        bullet.y = canvas.height;
        bullet.dy = -grid;
      } else if (side === 2) {
        // Spawn from left, moving right
        bullet.x = 0;
        bullet.y = getRandomInt(0, canvas.height / grid) * grid;
        bullet.dx = grid;
      } else {
        // Spawn from right, moving left
        bullet.x = canvas.width;
        bullet.y = getRandomInt(0, canvas.height / grid) * grid;
        bullet.dx = -grid;
      }

      bullets.push(bullet);
    }

    // Get random integers for grid placement
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function loop() {
      requestAnimationFrame(loop);

      if (++count < 4) {
        return;
      }

      count = 0;
      context.clearRect(0, 0, canvas.width, canvas.height);

      // Move the snake
      snake.x += snake.dx;
      snake.y += snake.dy;

      // Wrap snake position horizontally on edge of screen
      if (snake.x < 0) {
        snake.x = canvas.width - grid;
      } else if (snake.x >= canvas.width) {
        snake.x = 0;
      }

      // Wrap snake position vertically on edge of screen
      if (snake.y < 0) {
        snake.y = canvas.height - grid;
      } else if (snake.y >= canvas.height) {
        snake.y = 0;
      }

      snake.cells.unshift({x: snake.x, y: snake.y});
      if (snake.cells.length > snake.maxCells) {
        snake.cells.pop();
      }

      // Draw the apple
      context.fillStyle = 'red';
      context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

      // Draw the snake
      context.fillStyle = 'green';
      snake.cells.forEach(function(cell, index) {
        context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

        // Snake eats apple
        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;
          score++;
          scoreElement.textContent = "Score: " + score;

          // Ensure apples do not spawn on the edges
          do {
            apple.x = getRandomInt(1, (canvas.width / grid) - 1) * grid;
            apple.y = getRandomInt(1, (canvas.height / grid) - 1) * grid;
          } while (apple.x === 0 || apple.x === canvas.width || apple.y === 0 || apple.y === canvas.height);
        }

        // Check collision with bullets, only if the head of the snake collides
        if (index === 0) {
          bullets.forEach(function(bullet) {
            if (bullet.x === snake.x && bullet.y === snake.y) {
              resetGame();
            }
          });
        }

        // Snake collides with itself
        for (var i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            resetGame();
          }
        }
      });

      // Create bullets more frequently
      if (Math.random() < 0.1) { // Increased probability
        createBullet();
      }

      // Move and draw bullets
      context.fillStyle = 'yellow';
      bullets.forEach(function(bullet, index) {
        bullet.x += bullet.dx;
        bullet.y += bullet.dy;

        // Draw bullet
        context.fillRect(bullet.x, bullet.y, grid - 1, grid - 1);

        // Remove bullet if it moves off-screen
        if (bullet.x < 0 || bullet.x >= canvas.width || bullet.y < 0 || bullet.y >= canvas.height) {
          bullets.splice(index, 1);
        }
      });
    }

    // Reset game when snake collides with itself or bullet
    function resetGame() {
      snake.x = 160;
      snake.y = 160;
      snake.cells = [];
      snake.maxCells = 4;
      snake.dx = grid;
      snake.dy = 0;

      // Ensure apples do not spawn on the edges
      do {
        apple.x = getRandomInt(1, (canvas.width / grid) - 1) * grid;
        apple.y = getRandomInt(1, (canvas.height / grid) - 1) * grid;
      } while (apple.x === 0 || apple.x === canvas.width || apple.y === 0 || apple.y === canvas.height);

      score = 0;
      scoreElement.textContent = "Score: " + score;

      bullets = []; // Clear bullets on reset
    }

    // Listen for arrow key presses to move the snake
    document.addEventListener('keydown', function(e) {
      if (e.which === 37 && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      }
      else if (e.which === 38 && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
      }
      else if (e.which === 39 && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      }
      else if (e.which === 40 && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
      }
    });

    // Start the game loop
    requestAnimationFrame(loop);
  </script>
</body>
</html>
